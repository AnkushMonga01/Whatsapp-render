<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Sender (pywhatkit)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-5">
  <div class="container bg-white p-4 rounded shadow">
    <h2>ðŸ“¤ WhatsApp Message IQ</h2>
    <form method="POST" enctype="multipart/form-data" class="my-3">
      <input type="file" name="file" accept=".csv" class="form-control mb-3" required>
      <button class="btn btn-success">Send Messages</button>
    </form>
	<p>Note: Keep the upload as csv and the file must have columns like [Mobile and Name]</p>
    {% if report %}
      <h4>ðŸ“„ Report</h4>
      <table class="table table-bordered">
        <thead><tr><th>Phone</th><th>Status</th></tr></thead>
        <tbody>
          {% for r in report %}
          <tr>
            <td>{{ r.phone }}</td>
            <td>{{ r.status }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </div>
</body>
</html>
